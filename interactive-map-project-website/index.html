<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Museum Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>

<body>
  <div class="passepartout-border">
    <div class="container">
      <div id="map"></div>
    </div>
  </div>
  <button data-tooltip="Home" id="home_btn" class="btn btn_tooltip">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="home-icon">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </button>



  <!-- Global Full-Screen Button -->
  <!-- <button id="global-fullscreen-btn" class="fullscreen-btn">⛶ Full Screen</button> -->

  <!-- Image Viewer -->
  <div id="viewer" class="image-viewer">
    <button class="close-overlay" onclick="closeViewer()"></button>
    <img id="viewer-img" src="" alt="Full View" />
    <p id="viewer-desc" class="viewer-desc"></p>
    <!-- <button id="info-btn" class="info-btn">ℹ️</button> -->
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/epochen_style.css">
    
    <title>Bellotto neu interpretiert - Epochen</title>

<body>
    <div id="wrapper">
        <div id="frame_container">
            <div id="frame">

                <img id="frame_img_src" class="center" src="./assets/img/Elbaue.jpg" />
                <div class="image-overlay">
                    <button class="close-overlay" id="close-overlay"></button>
                    <div class="overlay-content">

                        <p class="overlay-description">Hier wird die Beschreibung der ausgew√§hlten Epoche angezeigt.</p>

                </div>
            </div>
            <div id="board">
                <button data-tooltip="Romantik" id="romantik_btn" class="btn btn_tooltip"></button>
                <button data-tooltip="Renaissance" id="renaissance_btn" class="btn btn_tooltip"></button>
                <button data-tooltip="Barock" id="barock_btn" class="btn btn_tooltip"></button>
                <button data-tooltip="Impressionismus" id="impressionismus_btn" class="btn btn_tooltip"></button>

                <button data-tooltip="Gongbi" id="gongbi_btn" class="btn btn_tooltip"></button>
                <button data-tooltip="Info" id="info_btn" class="btn btn_tooltip"></button>
                <button data-tooltip="Home" id="home_btn" class="btn btn_tooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                        <polyline points="9 22 9 12 15 12 15 22"></polyline>

        </div>
    </div>

    <script src="js/script_epochen.js"></script>
